<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="modal-backdrop modal-backdrop--fade modal-backdrop--show"></div>
    <header class="header">
        <div class="header__wrap container">
            <div class="header__logo">
                <a href="#">
                    <img class="header__pic" src="img/header_logo.svg" alt="логотип заголовка">
                </a>
            </div>
            <nav class="nav">
                <ul class="nav__list js-nav">
                    <li class="nav__item">
                        <a href="" class="nav__link">Главная</a>
                    </li>
                    <li class="nav__item dropmenu">
                        <a href="" class="nav__link nav__link--top nav__link--active">Основное меню</a>
                        <div class="nav__list-inner nav__list-inner--1">
                            <ul class="nav__list-second nav__list-second--arrow">
                                <li class="nav__item"><a class="nav__link" href="">Заказать вёрстку</a></li>
                                <li class="nav__item"><a class="nav__link" href="">Отправить макет на проверку</a></li>
                                <li class="nav__item"><a class="nav__link" href="">Хочу работать у вас</a></li>
                                <li class="nav__item dropmenu">
                                    <a class="nav__link nav__link--right nav__link--active" href="">Есть предложение по работе с кл...</a>
                                    <div class="nav__list-inner nav__list-inner--2">
                                        <ul class="nav__list-second nav__list-second--right">
                                            <li class="nav__item"><a class="nav__link" href="">У меня есть оффер</a></li>
                                            <li class="nav__item"><a class="nav__link" href="">Сделать партнёром</a></li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link"><span class="nav__services">Наши сервисы</span></a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">Контакты</a>
                    </li>
                </ul>
            </nav>
            <div class="header__contact">
                <a href="#">
                    <img class="header__contact-pic" src="img/tel_pic.svg" alt="кнопка позвонить">
                </a>
                <span class="header__tel" >
                    <a class="header__tel-link" href="#">+1 (321) 222-33-33</a>
                </span>
            </div>
            <button type="button" class="burger js-burger">
                <span class="burger__item"></span>
                <span class="burger__item"></span>
                <span class="burger__item"></span>
            </button>
        </div>
    </header>
    <script>
        let burger = document.querySelector(".js-burger");
        let nav = document.querySelector(".js-nav");

        burger.addEventListener("click", () => {
        burger.classList.toggle("_active");
        nav.classList.toggle("nav__list--active");
        });
    </script>
</body>
</html>
